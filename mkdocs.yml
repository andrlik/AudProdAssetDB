site_name: AudProdAssetDB Documentation
copyright: Copyright &copy; 2022 Daniel Andrlik
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Changelog: changelog.md
  - Contributing: contributing.md
  - Code of Conduct: code_of_conduct.md
  - Security: security.md
theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: deep-purple
repo_url: https://github.com/andrlik/AudProdAssetDB/
plugins:
  - search
  - include-markdown
  - mkdocstrings
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - footnotes
